<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="./assets/style/signup.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
    body {
        font-family: 'Roboto';
    }
    </style>
</head>

<body>
    <form method="post" action="">
        <div class="signup">
            <h1 class="signup-title">S'inscrire</h1>
            <div class="input-control">
                <label class="required" for="fullname">Nom et pr√©nom</label>
                <input type="text" id="fullname" placeholder="Entrer votre nom d'utilisateur" name="ufullname" required="">
            </div>
            <div class="input-control">
                <label class="required" for="name">Nom d'utilisateur</label>
                <input type="text" id="name" placeholder="Entrer votre nom d'utilisateur" name="uname" required="">
            </div>
            <div class="input-control">
                <label class="required" for="email">Email</label>
                <input type="email" id="email" placeholder="Entrer votre email" name="email" required="">
            </div>
            <div class="input-control">
                <label class="required" for="password">Mot de passe </label>
                <input type="password" id="password" placeholder="Entrer votre mot de passe" name="psw" required="">
            </div>
            <div class="input-control">
                <label class="required" for="confirm-password">Confirmer mot de passe</label>
                <input type="password" id="confirm-password" placeholder="Confirmer votre mot de passe" name="psw" required="">
            </div>
            <div class="dont-have-account">Vous avez un compte ? <a href='login.html'>Se connecter</a></div>
            <button type="submit" class="signup-button">S'inscrire</button>
        </div>
    </form>
</body>
</html>
