<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="./assets/style/login.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
    body {
        font-family: 'Roboto';
    }
    </style>
</head>

<body>
    <form method="post" action="">
        <div class="login">
            <h1 class="login-title">Se connecter</h1>
            <div class="input-control">
                <label class="required" for="name">Nom d'utilisateur</label>
                <input type="text" id="name" placeholder="Entrer votre nom d'utilisateur" name="uname" required="">
            </div>
            <div class="input-control">
                <label class="required" for="password">Mot de passe </label>
                <input type="password" id="password" placeholder="Entrer votre mot de passe" name="psw" required="">
            </div>
            <div class="dont-have-account">Vous n'avez pas de compte ? <a href='signup.html'>S'inscrire</a></div>
            <button type="submit" class="login-button">Se connecter</button>
        </div>
    </form>
</body>
</html>
